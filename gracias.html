<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por tu consulta! - Chiswi Catering</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="https://chiswicatering.uy/img/chiswi_logo-removebg-preview.webp" type="image/webp">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="css/bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #d4af37;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 0 auto;
            box-shadow: inset 0px 0px 0px #d4af37;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 40px #d4af37;
            }
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6SFQK7ESL6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6SFQK7ESL6');
    </script>
</head>
<body class="bg-gray-100">
    <main class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-2xl text-center max-w-md mx-auto overflow-hidden">
            <div class="mb-6">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-[#1a1a1a] wow animate__animated animate__fadeInUp" data-wow-delay="0.5s" style="font-family: 'Playfair Display', serif;">¡Mensaje Enviado!</h1>
            <p class="text-gray-600 mt-4 text-lg wow animate__animated animate__fadeInUp" data-wow-delay="0.6s">Gracias por ponerte en contacto con nosotros. Hemos recibido tu consulta y te responderemos a la brevedad.</p>
            <div class="mt-8 wow animate__animated animate__fadeInUp" data-wow-delay="0.7s">
                <a href="/" class="bg-[#d4af37] text-[#1a1a1a] font-bold py-3 px-8 rounded-lg text-lg hover:bg-yellow-500 transition duration-300 shadow-lg">
                    Volver al Inicio
                </a>
            </div>
            <div class="mt-8 pt-6 border-t border-gray-200 wow animate__animated animate__fadeInUp" data-wow-delay="0.8s">
                <p class="text-gray-500 text-sm">Mientras esperas, puedes seguirnos en:</p>
                <div class="flex justify-center mt-4 text-2xl text-gray-500">
                    <a href="https://www.instagram.com/chiswi_catering/" target="_blank" rel="noopener noreferrer" class="mx-3 hover:text-[#d4af37] transition-colors" aria-label="Visita nuestro Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/share/1CWpHK1G2b/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer" class="mx-3 hover:text-[#d4af37] transition-colors" aria-label="Visita nuestro Facebook"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>new WOW().init();</script>
</body>
</html>
