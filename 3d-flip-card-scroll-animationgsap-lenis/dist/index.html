<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>3D Flip Card Scroll Animation - GSAP + Lenis</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <section class="section2" style="--bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
	<div class="cards">
		<div class="background"></div>
		<div class="card">
			<div class="back"> 
				<div class="wrapper-top">
					<div class="top">
						<div class="count">
							<span class="count-number"></span>
							<span class="count-label">/</span>
							<span class="total-number"></span>
						</div>
						<div class="number">
							<span class="main-number">
								(<span class="count-number">0</span>)
							</span>
						</div>
						<div class="icon">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#ff6b6b"/>
								<circle cx="12" cy="12" r="3" fill="#4ecdc4"/>
							</svg>
						</div>
					</div>
					<h2 class="title"></h2>
				</div>

				<p class="info"></p>
			</div>
			<div class="front"> 
				<div class="wrapper-top">
					<div class="top">
						<div class="count">
							<span class="count-number">0</span>
							<span class="count-label">/</span>
							<span class="total-number">4</span>
						</div>
						<div class="number">
							<span class="main-number">
								(<span class="count-number">0</span>)
							</span>
						</div>
						<div class="icon">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#ff6b6b"/>
								<circle cx="12" cy="12" r="3" fill="#4ecdc4"/>
							</svg>
						</div>
					</div>
					<h2 class="title"></h2>
				</div>

				<p class="info"></p>
			</div>
		</div>
	</div>
</section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js'></script>
<script src='https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
